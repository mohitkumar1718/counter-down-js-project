<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Count-Down app</title>
</head>
<body>
    <div class="main">
        <div class="overlay">
            <div>
                <h1>We are Comming Soon</h1>
                <h2 class="end-date">20 March 2024 10:00 Pm</h2>
            </div>
            <div class="boxes">   
                <input class="box" type="text" readonly value="00">
                <input class="box" type="text" readonly value="00">
                <input class="box" type="text" readonly value="00">
                <input class="box" type="text" readonly value="00">
            </div>
            <div class="boxes">   
                <div class="box1">DAYS</div>
                <div class="box1">HOURS</div>
                <div class="box1">MINUTES</div>
                <div class="box1">SECONDS</div>
            </div>
            <div class="logos">
                <img src="images/icon-facebook.svg" alt="icon-facebook">
                <img src="images/icon-instagram.svg" alt="instagram">
                <img src="images/icon-pinterest.svg" alt="pintrest">
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
